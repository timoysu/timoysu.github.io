<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inventory</title>
    <link rel="stylesheet" type="text/css" href="css/application.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- Sidebar Menu -->
    <div id="main-menu" class="hidden-xs well">
      <ul class="nav nav-pills nav-stacked">
        <li><a data-href="inventory.html">Inventory<span class="glyphicon glyphicon-list-alt pull-right"></span></a></li>
        <li><a data-href="add.html">Add Equipment<span class="glyphicon glyphicon-plus-sign pull-right"></span></a></li>
        <li><a data-href="depleted.html">Depleted Items<span class="glyphicon glyphicon-trash pull-right"></span></a></li>
        <li><a data-href="stickers.html">Generate Stickers<span class="glyphicon glyphicon-qrcode pull-right"></span></a></li>
        <div class="clearfix"></div>
        <li><a data-href="add.html">Logout<span class="glyphicon glyphicon-log-out pull-right"></span></a></li>
      </ul>
    </div>
    <!-- Navbar -->
    <nav class="hidden-xs navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <button id="menu-button" class="btn btn-default btn-lg navbar-brand" onClick="toggleMenu()"><span class="glyphicon glyphicon-list"></span></button>
        <p id="current-page-text" class="navbar-text pull-left">Inventory</p>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group input-group">
              <input type="text" class="form-control col-sm-4" placeholder="Search all categories"/>
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation" class="dropdown-header">Search by:</li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Article</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Unit Value</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Point Person</a></li>
              </ul>
            </span>
          </div>
        </form>
      </div>
    </nav>
    <!-- Main Container -->
    <div id="main-container" class="hidden-xs">

      <!-- Table -->
      <div id="home-container">
      </div>


    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="details-modal" role="dialog" aria-labelledby="details-modal-title-label" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="details-modal-title">View All Details</h4>
          </div>
          <div class="modal-body">
            <form id="edit-form" role="form" class="form">
              <input id="item-row-details" class="hidden" value="">
              <div class="form-group col-sm-6">
                <label for="article">Article</label>
                <input class="form-control" id="edit-article" required="required" readonly/>
              </div>
              <div class="form-group col-sm-6">
                <label for="description">Description</label>
                <input class="form-control" id="edit-description" required="required" readonly/>
              </div>
              <div class="form-group col-sm-6">
                <label for="account-title">Account Title</label>
                <input class="form-control" id="edit-account-title" required="required" readonly/>
              </div>
              <div class="form-group col-sm-6">
                <label for="date-acquired">Date Acquired</label>
                <input class="form-control" id="edit-date-acquired" required="required" readonly/>
              </div>
              <div class="form-group col-sm-6">
                <label for="prop-number">Property Number</label>
                <input class="form-control" id="edit-prop-number" required="required" readonly/>
              </div>
              <div class="form-group col-sm-6">
                <label for="location">Location</label>
                <input class="form-control" id="edit-location" required="required" readonly/>
              </div>
              <div class="form-group col-sm-6">
                <label for="unit-measure">Unit Measure</label>
                <input class="form-control" id="edit-unit-measure" required="required" readonly/>
              </div>
              <div class="form-group col-sm-6">
                <label for="unit-value">Unit Value</label>
                <input class="form-control" id="edit-unit-value" required="required" readonly/>
              </div>
              <div class="form-group col-sm-6">
                <label for="point-person">Point Person</label>
                <input class="form-control" id="edit-point-person" required="required" readonly/>
              </div>
              <div class="form-group col-sm-6">
                <label for="department">Department</label>
                <input class="form-control" id="edit-department" required="required" readonly/>
              </div>
              <div class="form-group col-sm-12">
                <span class="label label-info">On-hand Count</span>
              </div>
              <div class="form-group col-sm-3">
                <label for="ohc-quantity">Quantity</label>
                <input class="form-control" id="edit-ohc-quantity" required="required" readonly/>
              </div>
              <div class="form-group col-sm-3">
                <label for="ohc-as-of">As of</label>
                <input class="form-control" id="edit-ohc-as-of" required="required" readonly/>
              </div>
              <div class="form-group col-sm-6">
                <label for="remarks">Remarks</label>
                <input class="form-control" id="edit-remarks" readonly/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="edit-btn" type="button" class="btn btn-primary">Edit Data</button>
            <button id="cancel-edit-btn" type="button" class="btn btn-danger hidden">Cancel</button>
            <button id="modal-close-btn" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
