<!-- Add Item Tabs -->
<ul class="nav nav-tabs" role="tablist">
  <li class="active"><a href="#add-single" role="tab" data-toggle="tab">Add Item</a></li>
  <li><a href="#add-bulk" role="tab" data-toggle="tab">Bulk Add</a></li>
</ul>

<div class="tab-content">
  <!-- Add Single Item -->
  <div class="tab-pane fade in active" id="add-single">
    <form id="add-form" role="form">
      <div class="form-group col-sm-9 col-md-6">
        <label for="article">Article</label>
        <input class="form-control" id="article" required="required"/>
      </div>
      <div class="form-group col-sm-9 col-md-6">
        <label for="description">Description</label>
        <input class="form-control" id="description" required="required"/>
      </div>
      <div class="form-group col-sm-9 col-md-6">
        <label for="account-title">Account Title</label>
        <input class="form-control" id="account-title" required="required"/>
      </div>
      <div class="form-group col-sm-9 col-md-6">
        <label for="date-acquired">Date Acquired</label>
        <input class="form-control" id="date-acquired" required="required"/>
      </div>
      <div class="form-group col-sm-9 col-md-6">
        <label for="prop-number">Property Number</label>
        <input class="form-control" id="prop-number" required="required"/>
      </div>
      <div class="form-group col-sm-9 col-md-6">
        <label for="location">Location</label>
        <input class="form-control" id="location" required="required"/>
      </div>
      <div class="form-group col-sm-9 col-md-6">
        <label for="unit-measure">Unit Measure</label>
        <input class="form-control" id="unit-measure" required="required"/>
      </div>
      <div class="form-group col-sm-9 col-md-6">
        <label for="unit-value">Unit Value</label>
        <input class="form-control" id="unit-value" required="required"/>
      </div>
      <div class="form-group col-sm-9 col-md-6">
        <label for="point-person">Point Person</label>
        <input class="form-control" id="point-person" required="required"/>
      </div>
      <div class="form-group col-sm-9 col-md-6">
        <label for="department">Department</label>
        <input class="form-control" id="department" required="required"/>
      </div>
      <div class="form-group col-sm-9 col-md-12">
        <span class="label label-info">On-hand Count</span>
      </div>
      <div class="form-group col-sm-4 col-md-3">
        <label for="ohc-quantity">Quantity</label>
        <input class="form-control" id="ohc-quantity" required="required"/>
      </div>
      <div class="form-group col-sm-5 col-md-3">
        <label for="ohc-as-of">As of</label>
        <input class="form-control" id="ohc-as-of" required="required"/>
      </div>
      <div class="form-group col-sm-9 col-md-6">
        <label for="remarks">Remarks</label>
        <input class="form-control" id="remarks"/>
      </div>
      <div class="form-group col-sm-9 col-md-12">
          <button type="submit" class="btn btn-primary">Add Equipment</button>
      </div>
    </form>
  </div>
  <!-- Add Bulk Items -->
  <div class="tab-pane fade" id="add-bulk">

  </div>
</div>
