<!-- Load necessary scripts-->
<script src="js/components.js" type="text/javascript"></script>
<button type="button" class="btn btn-success pull-right">Generate Stickers</button>
<div class="clearfix"></div>
<table class="table table-bordered table-hover table-responsive">
  <thead>
    <th class="col-md-1">
      <label class="table-checkbox-label" for="select-all-checkbox">
        <span class="center-block glyphicon glyphicon-minus"></span>
        <input id="select-all-checkbox" type="checkbox" value="" class="hidden table-checkbox-input">
      </label>
    </th>
    <th class="col-md-3">Article</th>
    <th class="col-md-2">Property Number</th>
    <th class="col-md-2">Date Acquired</th>
    <th class="col-md-2">Point Person</th>
    <th class="col-md-2">Department</th>
  </thead>
  <tbody>
    <tr id="item-1" data-toggle="modal" data-target="#details-modal"
      data-uppms-article="article"
      data-uppms-description="description"
      data-uppms-account-title="account-title"
      data-uppms-date-acquired="date-acquired"
      data-uppms-prop-number="prop-number"
      data-uppms-location="location"
      data-uppms-unit-measure="unit-measure"
      data-uppms-unit-value="unit-value"
      data-uppms-point-person="point-person"
      data-uppms-department="department"
      data-uppms-ohc-quantity="ohc-quantity"
      data-uppms-ohc-as-of="ohc-as-of"
      data-uppms-remarks="remarks"
      onClick="loadData(this, 'depleted')"
    >
      <td>
        <label class="table-checkbox-label" for="checkbox-1">
          <span class="center-block glyphicon glyphicon-minus"></span>
          <input id="checkbox-1" type="checkbox" value="" class="hidden table-checkbox-input">
        </label>
      </td>
      <td><span class="truncate-display">thing</span></td>
      <td><span class="truncate-display">thing</span></td>
      <td><span class="truncate-display">thing</span></td>
      <td><span class="truncate-display">thing</span></td>
      <td><span class="truncate-display">thing</span></td>
    </tr>
    <tr id="item-2" data-toggle="modal" data-target="#details-modal"
      data-uppms-article="article2"
      data-uppms-description="description2"
      data-uppms-account-title="account-title2"
      data-uppms-date-acquired="date-acquired2"
      data-uppms-prop-number="prop-number2"
      data-uppms-location="location"
      data-uppms-unit-measure="unit-measure2"
      data-uppms-unit-value="unit-value2"
      data-uppms-point-person="point-person2"
      data-uppms-department="department2"
      data-uppms-ohc-quantity="ohc-quantity2"
      data-uppms-ohc-as-of="ohc-as-of2"
      data-uppms-remarks="remarks2"
      onClick="loadData(this, 'depleted')"
    >
      <td>
        <label class="table-checkbox-label" for="checkbox-2">
          <span class="center-block glyphicon glyphicon-minus"></span>
          <input id="checkbox-2" type="checkbox" value="" class="hidden table-checkbox-input">
        </label>
      </td>
      <td><span class="truncate-display">thing</span></td>
      <td><span class="truncate-display">thing</span></td>
      <td><span class="truncate-display">thing</span></td>
      <td><span class="truncate-display">thing</span></td>
      <td><span class="truncate-display">thing</span></td>
    </tr>
  </tbody>
</table>
